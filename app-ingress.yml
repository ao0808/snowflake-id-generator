apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: contour
spec:
  rules:
    - host: snowflake.dev.local # имя хоста (можно заменить на свой)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service # имя сервиса
                port:
                  number: 80 # порт сервиса
